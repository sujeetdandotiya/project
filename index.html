<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Priya</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .gift-img {
      width: 180px;
      cursor: pointer;
      transition: transform .2s ease;
      z-index: 10;
    }
    .gift-img:active {
      transform: scale(0.95);
    }
    .balloons {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.05); opacity: 0; }
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .overlay.show { display: flex; }
    .gif-box img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    .close-btn {
      position: absolute; top: 20px; right: 20px;
      font-size: 2rem; color: #fff;
      background: none; border: none; cursor: pointer;
    }
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 20px;
      background: red;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 🎁 Gift Box -->
  <img class="gift-img" id="gift" src="https://media0.giphy.com/media/vYUWWJty4qIdW/giphy.gif" alt="Gift Box Animation">

  <!-- 🎈 Balloons -->
  <div class="balloons" id="balloons"></div>

  <!-- 🎂 Cake Overlay -->
  <div class="overlay" id="overlay">
    <button class="close-btn" id="closeBtn">✕</button>
    <div class="gif-box">
      <img id="birthdayGif" src="https://i.pinimg.com/originals/f0/33/0b/f0330b49e399d0ecb9616c9cc8131de9.gif" alt="Birthday Cake GIF">
    </div>
    <div class="message">Happy Birthday Priya Mam 🎉</div>
  </div>

  <!-- 🎶 Birthday Song -->
  <audio id="birthdaySong" preload="auto">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mpeg">
  </audio>

<script>
  const gift = document.getElementById('gift');
  const balloons = document.getElementById('balloons');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const birthdayGif = document.getElementById('birthdayGif');
  const song = document.getElementById('birthdaySong');
  let opened = false;
  let changedToDance = false;

  // 🎈 Balloons
  function spawnBalloons(count=6){
    for(let i=0;i<count;i++){
      const b = document.createElement('div');
      b.className = 'balloon';
      const size = 30 + Math.random()*40;
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = (Math.random()*90)+'%';
      b.style.background = `hsl(${Math.random()*360},70%,60%)`;
      b.style.animationDuration = (6 + Math.random()*4)+'s';
      balloons.appendChild(b);
      setTimeout(()=> b.remove(), 11000);
    }
  }

  // 🎁 Gift open sequence
  function openSequence(){
    if (opened) return;
    opened = true;

    // ✅ play song directly on click (allowed)
    song.play().catch(err => console.log("Autoplay blocked:", err));

    spawnBalloons(8);
    setInterval(()=> spawnBalloons(6), 1200);
    setTimeout(()=> overlay.classList.add('show'), 1000);
  }

  // ❌ Close overlay
  function hideOverlay(){
    overlay.classList.remove('show');
    song.pause();
    song.currentTime = 0;
  }

  // 🎂 Change Cake GIF → Dance GIF
  function changeToDance(){
    if (changedToDance) return;
    birthdayGif.src = "https://i.pinimg.com/originals/76/fc/08/76fc086b09b86f1d93a5512fca14b88e.gif";
    changedToDance = true;
  }

  gift.addEventListener('click', openSequence);
  closeBtn.addEventListener('click', hideOverlay);
  birthdayGif.addEventListener('click', changeToDance);

  // 🎊 Confetti Patti Always
  function spawnConfetti(){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},70%,60%)`;
    c.style.animationDuration = (3 + Math.random()*3)+'s';
    c.style.width = (5 + Math.random()*8) + 'px';
    c.style.height = (10 + Math.random()*15) + 'px';
    document.body.appendChild(c);
    setTimeout(()=> c.remove(), 7000);
  }
  setInterval(spawnConfetti, 150);
</script>
</body>
</html>
