<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Priya</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* üé® Colorful animated gradient background */
      background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff65a3, #7afcff, #feff9c, #fff740);
      background-size: 1200% 1200%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üéÅ Gift Box */
    .gift-img {
      width: 180px;
      cursor: pointer;
      transition: transform .2s ease;
      z-index: 10;
    }
    .gift-img:active { transform: scale(0.95); }

    /* üéâ Text under gift */
    .gift-text {
      margin-top: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00de, 0 0 20px #ff00de; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
    }

    /* üéà Balloons + Bubbles */
    .floating {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }
    .balloon, .bubble {
      position: absolute;
      border-radius: 50%;
      animation: floatUp linear forwards;
    }
    .balloon { bottom: -150px; }
    .bubble { bottom: -100px; opacity: 0.7; }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.05); opacity: 0; }
    }

    /* üéÇ Overlay */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .overlay.show { display: flex; }

    .gif-box img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    .close-btn {
      position: absolute; top: 20px; right: 20px;
      font-size: 2rem; color: #fff;
      background: none; border: none; cursor: pointer;
    }

    /* üéä Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 20px;
      background: red;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

  <div class="gift-text">Happy Birthday Priya Mam üéâ</div>

  <!-- üéà Balloons + Bubbles -->
  <div class="floating" id="floating"></div>

  <!-- üéÇ Cake Overlay -->
  <div class="overlay" id="overlay">
    <button class="close-btn" id="closeBtn">‚úï</button>
    <div class="gif-box">
      <img id="birthdayGif" src="https://i.pinimg.com/originals/f0/33/0b/f0330b49e399d0ecb9616c9cc8131de9.gif" alt="Birthday Cake GIF">
    </div>
    <div class="message">Happy Birthday Priya Mam üéâ</div>
  </div>

  <!-- üé∂ Birthday Song -->
  <audio id="birthdaySong" preload="auto">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mpeg">
  </audio>

<script>
  const gift = document.getElementById('gift');
  const floating = document.getElementById('floating');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const birthdayGif = document.getElementById('birthdayGif');
  const song = document.getElementById('birthdaySong');
  let opened = false;
  let changedToDance = false;

  // üéà Balloons
  function spawnBalloons(count=4){
    for(let i=0;i<count;i++){
      const b = document.createElement('div');
      b.className = 'balloon';
      const size = 30 + Math.random()*40;
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = (Math.random()*90)+'%';
      b.style.background = `hsl(${Math.random()*360},70%,60%)`;
      b.style.animationDuration = (6 + Math.random()*4)+'s';
      floating.appendChild(b);
      setTimeout(()=> b.remove(), 11000);
    }
  }

  // ü´ß Bubbles
  function spawnBubbles(count=3){
    for(let i=0;i<count;i++){
      const bub = document.createElement('div');
      bub.className = 'bubble';
      const size = 20 + Math.random()*50;
      bub.style.width = size + 'px';
      bub.style.height = size + 'px';
      bub.style.left = (Math.random()*100)+'%';
      bub.style.background = `hsla(${Math.random()*360},70%,70%,0.5)`;
      bub.style.border = "2px solid white";
      bub.style.animationDuration = (5 + Math.random()*5)+'s';
      floating.appendChild(bub);
      setTimeout(()=> bub.remove(), 10000);
    }
  }

  // üéÅ Gift open sequence
  function openSequence(){
    if (opened) return;
    opened = true;
    song.play().catch(err => console.log("Autoplay blocked:", err));
    setTimeout(()=> overlay.classList.add('show'), 1000);
  }

  // ‚ùå Close overlay
  function hideOverlay(){
    overlay.classList.remove('show');
    song.pause();
    song.currentTime = 0;
  }

  // üéÇ Change Cake GIF ‚Üí Dance GIF
  function changeToDance(){
    if (changedToDance) return;
    birthdayGif.src = "https://i.pinimg.com/originals/76/fc/08/76fc086b09b86f1d93a5512fca14b88e.gif";
    changedToDance = true;
  }

  gift.addEventListener('click', openSequence);
  closeBtn.addEventListener('click', hideOverlay);
  birthdayGif.addEventListener('click', changeToDance);

  // üéà Balloons + ü´ß Bubbles Always
  setInterval(()=> spawnBalloons(3), 1500);
  setInterval(()=> spawnBubbles(4), 1200);

  // üéä Confetti Patti Always
  function spawnConfetti(){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},70%,60%)`;
    c.style.animationDuration = (3 + Math.random()*3)+'s';
    c.style.width = (5 + Math.random()*8) + 'px';
    c.style.height = (10 + Math.random()*15) + 'px';
    document.body.appendChild(c);
    setTimeout(()=> c.remove(), 7000);
  }
  setInterval(spawnConfetti, 200);
</script>
</body>
</html>
